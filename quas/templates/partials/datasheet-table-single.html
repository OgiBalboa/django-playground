<div class="row">
    <div class="col mx-auto text-center mt-3">
        <button class="btn btn-primary btn-block" type="button" data-toggle="collapse"
                role="button"
                data-target="#datasheet_div"
                aria-expanded="false"
                aria-controls="datasheet_div">
        DATASHEET (Show/Hide)
        </button>
        <div class="row collapse mt-3" id="datasheet_div">
            <div class="col ml-1 mr-1 card text-center">
                <table class="table table-bordered mt-3" style="width:100%">
                    <tbody>
                    {% for attribute_group, attributes in robot.get_datasheet.items %}
                        <th colspan="2">
                            {{attribute_group}}
                        </th>
                        <tr>
                            <td><b>Attribute</b></td>
                            <td><b>Value </b></td>
                        </tr>
                        {% for data_key, data_value in attributes.items %}
                            <tr>
                               <td> <b> {{data_key}} </b></td>
                               <td> {{data_value}} </td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
